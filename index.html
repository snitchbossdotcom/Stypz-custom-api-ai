<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Mobile‑First AI Chatbot</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #1a1a1a;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* TOP NAV - SaaS Style */
    .topbar {
      width: 100%;
      background: white;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand {
      font-size: 20px;
      font-weight: 600;
    }

    /* MOBILE SIDEBAR PANEL */
    .settings-btn {
      padding: 8px 14px;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      border: none;
      font-size: 14px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 85%;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 15px rgba(0,0,0,0.08);
      padding: 20px;
      transition: .3s;
      z-index: 200;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .sidebar label {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      background: #f0f2f5;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .close-btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #ef4444;
      color: white;
      font-weight: 600;
    }

    /* CHAT UI */
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #ffffff;
    }

    .msg {
      padding: 12px 15px;
      border-radius: 12px;
      max-width: 80%;
      font-size: 15px;
      line-height: 1.45;
      animation: fadeIn .25s ease;
    }

    .user {
      margin-left: auto;
      background: #4f46e5;
      color: white;
    }

    .ai {
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
    }

    @keyframes fadeIn { from {opacity:0; transform: translateY(5px);} to {opacity:1; transform:translateY(0);} }

    /* INPUT BAR */
    .input-bar {
      padding: 14px;
      background: white;
      display: flex;
      gap: 10px;
      border-top: 1px solid #e5e7eb;
    }

    .input-bar input {
      flex: 1;
      padding: 12px;
      background: #f0f2f5;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 15px;
    }

    .input-bar button {
      background: #4f46e5;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <!-- SaaS Topbar -->
  <div class="topbar">
    <div class="brand">Stypz AI</div>
    <button class="settings-btn" onclick="toggleSidebar()">Settings ⚙️</button>
  </div>

  <!-- Sidebar Settings Drawer -->
  <div class="sidebar" id="sidebar">
    <h2>Settings</h2>

    <label>Provider</label>
    <select id="provider">
      <option value="openai">OpenAI</option>
      <option value="anthropic">Anthropic</option>
      <option value="google">Google Gemini</option>
      <option value="custom">Custom API</option>
    </select>

    <label>API Key</label>
    <input id="apikey" placeholder="Enter API Key" />

    <label>Custom API URL</label>
    <input id="customUrl" placeholder="https://your-api.com/endpoint" />

    <button class="close-btn" onclick="toggleSidebar()">Close</button>
  </div>

  <!-- Chat -->
  <div id="chatbox"></div>

  <!-- Message Input -->
  <div class="input-bar">
    <input id="userInput" placeholder="Message Stypz AI..." />
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("open");
}

function addMessage(text, sender) {
  const chatbox = document.getElementById("chatbox");
  const div = document.createElement("div");
  div.className = `msg ${sender}`;
  div.innerHTML = text;
  chatbox.appendChild(div);
  chatbox.scrollTop = chatbox.scrollHeight;
}

async function sendMessage() {
  const msg = document.getElementById("userInput").value;
  const apiKey = document.getElementById("apikey").value;
  const provider = document.getElementById("provider").value;
  const customUrl = document.getElementById("customUrl").value;

  if (!msg.trim()) return;

  addMessage(msg, "user");
  document.getElementById("userInput").value = "";

  let url = "", payload = {}, headers = {};

  if (provider === "openai") {
    url = "https://api.openai.com/v1/chat/completions";
    headers = { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` };
    payload = { model: "gpt-4o-mini", messages: [{ role: "user", content: msg }] };
  }
  else if (provider === "anthropic") {
    url = "https://api.anthropic.com/v1/messages";
    headers = { "Content-Type": "application/json", "x-api-key": apiKey, "anthropic-version": "2023-06-01" };
    payload = { model: "claude-3-haiku-20240307", max_tokens: 300, messages: [{ role: "user", content: msg }] };
  }
  else if (provider === "google") {
    url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
    headers = { "Content-Type": "application/json" };
    payload = { contents: [{ parts: [{ text: msg }] }] };
  }
  else if (provider === "custom") {
    url = customUrl;
    headers = { "Content-Type": "application/json", "Authorization": apiKey };
    payload = { message: msg };
  }

  try {
    const res = await fetch(url, { method: "POST", headers, body: JSON.stringify(payload) });
    const data = await res.json();

    let reply = "";
    if (provider === "openai") reply = data.choices?.[0]?.message?.content || "No response";
    if (provider === "anthropic") reply = data.content?.[0]?.text || "No response";
    if (provider === "google") reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response";
    if (provider === "custom") reply = JSON.stringify(data);

    addMessage(reply, "ai");

  } catch (e) {
    addMessage("Error: " + e, "ai");
  }
}
</script>
</body>
  </html>
